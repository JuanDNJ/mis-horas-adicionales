<svg width="256px" height="256px" viewBox="0 0 256 256" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Comic Overtime Clock Logo</title>
    <defs>
        <style type="text/css">
            .comic-ink {
                fill: none;
                stroke: #212121; /* Color negro tinta, no negro puro para m√°s calidez */
                stroke-width: 8px;
                stroke-linecap: round;
                stroke-linejoin: round;
            }
            .comic-fill-body { fill: #FFC800; } /* Amarillo vibrante */
            .comic-fill-face { fill: #FFFFFF; }
            .comic-fill-accent { fill: #FF5722; } /* Naranja rojizo para destacar */
            .comic-shadow { fill: rgba(0,0,0,0.15); } /* Sombra plana simple */
        </style>
    </defs>

    <g id="Logo-Container" transform="translate(128, 128) rotate(-10) translate(-128, -128)">
        <path d="M40,128 L10,128" class="comic-ink" stroke-width="6"></path>
        <path d="M50,90 L20,70" class="comic-ink" stroke-width="6"></path>
        <path d="M50,166 L20,186" class="comic-ink" stroke-width="6"></path>
        
        <path d="M90,210 L70,240" class="comic-ink comic-fill-body"></path>
        <path d="M166,210 L186,240" class="comic-ink comic-fill-body"></path>

        <circle cx="80" cy="60" r="25" class="comic-fill-body comic-ink"></circle>
        <circle cx="176" cy="60" r="25" class="comic-fill-body comic-ink"></circle>
        <rect x="123" y="30" width="10" height="30" rx="5" class="comic-fill-accent comic-ink"></rect>

        <path d="M128,220 C177.7,220 218,179.7 218,130 C218,80.3 177.7,40 128,40 C78.3,40 38,80.3 38,130 C38,179.7 78.3,220 128,220 Z" class="comic-fill-body comic-ink"></path>
        
        <circle cx="128" cy="130" r="65" class="comic-fill-face comic-ink" stroke-width="6"></circle>

        <g transform="translate(128, 130)">
             <path d="M0,0 L-15,35" class="comic-ink comic-fill-accent" stroke-width="10"></path>
             <path d="M0,0 L35,35" class="comic-ink comic-fill-accent" stroke-width="8"></path>
            <circle cx="0" cy="0" r="8" class="comic-fill-accent comic-ink" stroke-width="4"></circle>
        </g>

        <path d="M145,85 Q165,105 165,130" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.6"></path>
    </g>
</svg>